<ul class="container" @listAnimation>
    <li *ngFor="let tempNews of news" [ngStyle]="{'background-image': 'url('+ tempNews.path +')'}" [ngClass]="'square'+ tempNews.id" class="news">
        <a href={{tempNews.href}} target="_blank" rel="nofollow
        noreferrer
        noopener">
        {{tempNews.desc}}
        </a>
    </li>
</ul>
