<div id="team">
    <div class="description_frame">
        <div class="description"><span>„{{currentNickname}}”</span><br/>{{currentDescription}}</div>
    </div>
    <div class="content">
        <ul class="players" (mouseleave)="setDefault()">
            <li class="player_frame" *ngFor="let tempPlayer of currentPlayers" (mouseenter)="div(tempPlayer.nickname, tempPlayer.description)">
                <div class="player" [ngStyle]="{'background-image': 'url('+ tempPlayer.picture +')'}">
                    <div class="social-media">
                        <a class="fab fa-facebook icon" href="https://www.facebook.com/GloriaVictisTeam/" target="_blank"></a>
                        <a class="fab fa-instagram icon" href="https://www.instagram.com/gloriavictis_esport/" target="_blank"></a>
                        <a class="fab fa-twitter icon" href="https://twitter.com/EsportsGloria" target="_blank"></a>
                    </div>
                </div>
            </li>
        </ul>
        <div class="buttonsContainer">
            <button mat-flat-button (click)="onCsgoButtonClick()" class="button"><div id="text">&nbsp;&nbsp;&nbsp;Counter Strike&nbsp;&nbsp;&nbsp;</div></button>
            <button mat-flat-button class="button" style="background-color: transparent; border: 1px red solid; 
            color: grey; cursor: default;"><div id="text">&nbsp;League of Legends</div></button>
        </div>
    </div>
</div>
